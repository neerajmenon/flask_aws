<!DOCTYPE html>
<html>
	<body>
		<h1>Login</h1>
		<form method="POST">
		<p><input type="text" name="username"/></p>
		<p><input type="password" name="password"/></p>
		<p><input type="submit" value="Enter" /></p>
		</form>

	<br><a href="{{url_for('register')}}">Haven't registered? Sign Up</a>

	{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

	</body>
</html>
